{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Tweet-app{% endblock %}</title>
    <style>
        .navbar {
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            font-size: 1.1rem;
        }

        .btn {
            margin-left: 10px;
        }

        .container {
            margin-top: 2rem;
        }

        .btn-logout {
            background-color: #e74c3c;
            color: white;
        }

        .btn-logout:hover {
            background-color: #c0392b;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-success {
            background-color: #2ecc71;
            border: none;
        }

        footer {
            margin-top: 4rem;
            padding: 2rem;
            background-color: #212529;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tweet-app</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tweet_list' %}">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" class="d-inline-block">
                        {% csrf_token %}
                        <button class="btn btn-logout" type="submit">Logout</button>
                    </form>
                    {% else %}
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        <!-- Main content will go here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Tweet-app. All rights reserved.</p>
        <a href="#" class="text-light">Privacy Policy</a> | 
        <a href="#" class="text-light">Terms of Service</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wXQ48SDsKH0H3ZRb74H9IltTTo9p6XHKHfltd4ZIc7naMsQKgmSR8kGoSUKN2zH6" crossorigin="anonymous"></script>
</body>
</html>
